<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Clínica - Pacientes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1>Clínica - Gerenciamento de Pacientes</h1>

    <!-- Cadastro -->
    <div class="card form-card">
        <h2>Cadastro de Paciente</h2>
        <form id="cadastrarForm">
            <label>Nome: <input type="text" id="nome" required></label>
            <label>CPF: <input type="text" id="cpf" required></label>
            <label>Idade: <input type="number" id="idade" required></label>
            <label>Endereço: <input type="text" id="endereco"></label>
            <button type="submit">Cadastrar</button>
        </form>
        <div id="mensagemCadastro" class="mensagem"></div>
    </div>

    <!-- Consulta -->
    <div class="card form-card">
        <h2>Consulta de Paciente</h2>
        <form id="consultarForm">
            <label>CPF: <input type="text" id="cpfConsulta" required></label>
            <button type="submit">Consultar</button>
        </form>
        <div id="resultadoConsulta" class="resultado"></div>
        <div id="mensagemConsulta" class="mensagem"></div>
    </div>

    <!-- Listar Todos -->
    <button id="btnListarTodos" class="btn-listar">Listar Todos os Pacientes</button>
    <div id="listaPacientes" class="cards-container"></div>
</div>

<script src="https://cdn.jsdelivr.net/npm/web3@1.10.0/dist/web3.min.js"></script>
<script src="app.js"></script>
</body>
</html>
